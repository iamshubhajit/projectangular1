<section class="container">
  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 col-lg-offset-4 col-md-offset-4 login_box">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 login_head">
          Welcome Admin
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <form action="">
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd">
            </div>
            <button [routerLink]="['/dashboard']" type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
